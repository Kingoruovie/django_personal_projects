{% extends "accounts/base.html" %}

{% block header %}
	<h2>Login</h2>
{% endblock %}

{% block content %}
<form method="POST" action="{% url 'accounts:login' %}">
	{% csrf_token %}
		{{ form.as_p }}
		{% if request.GET.next %}
			<input type="hidden" name="next" value="{{ request.GET.next }}">
		{% endif %}
	<input type="submit" name="submit"><br>
	<strong>Register if you dont have account<a href="{% url 'accounts:register'%}"> Sign Up</a></strong>
</form>

{% endblock %}
