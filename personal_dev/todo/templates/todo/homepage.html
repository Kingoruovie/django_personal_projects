<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Todo Group</title>
</head>
<body>
	<h1>All Groups</h1>
	<a href="{% url 'todo:group_create' %}"><button>Create Group</button></a>
	{% for group in groups %}
		<div>
			<h2><a href="{% url 'todo:group_detail' group.id %}">{{ group.name }}</a></h2>
			<h3>by {{ group.user }}</h3>
			<form method='POST' action="{% url 'todo:group_delete' group.id %}">
				{% csrf_token %}
				<button name='delete'>Delete</button>
			</form>
			<a href="{% url 'todo:group_update' group.id %}"><button>Update</button></a>
			
		</div>
	{% endfor %}
</body>
</html>
