{% extends "todo/homepage.html" %}

{% block header%}
	<h2 style="font-size: 2em;">{{ task.title }}</h2>
{% endblock %}
	
{% block content %}
	<p class="task-title-detail"> {{ task.description }}</p>
	<hr class="third">
	<p> {{ task.priority }} </p>
	<hr class="third">
	{% if task.status %}
		<h3>Completed</h3>
	{% else %}
		<h3>Not Completed</h3>
	{% endif %}
{% endblock %}
