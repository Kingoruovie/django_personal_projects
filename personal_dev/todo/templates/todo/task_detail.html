<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<h1>{{ task.title }}</h1>
	<hr>
	<p> {{ task.description }}</p>
	<p> {{ task.priority }} </p>
	{% if task.status %}
		<h3>Completed</h3>
	{% else %}
		<h3>Not Completed</h3>
	{% endif %}
</body>
</html>
