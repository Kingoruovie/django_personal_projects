{% extends 'todo/homepage.html'%}

{% block title %}
	<h2 class="page-title">Bytes</h2>
{% endblock %}

{% block content %}
{% for group in groups %}
	<div>
		<p><a class="group-title " href="{% url 'todo:group_detail' group.id %}">{{ group.name }}</a></p>
		<form method='POST' action="{% url 'todo:group_delete' group.id %}">
			{% csrf_token %}
			<button name='delete'>Delete</button>
		</form>
		<a href="{% url 'todo:group_update' group.id %}"><button>Update</button></a>
		
	</div>
{% endfor %}
{% endblock %}
