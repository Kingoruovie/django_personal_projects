{% extends "project_app/base.html"%}

{% block content %}
	<div class="project-container-detail">
		<div class="project-image-detail">
			<img src="{{ project.image.url }}" alt="project image">
		</div>
		<div class="project-description-detail">
			<h1 class="project-title">{{ project.title}}</h1>
			<h2>Technology</h2>
			<p>{{ project.technology }}</p>
			<h2>Description</h2>
			<p>{{ project.description }}</p>
			<a href="{{ project.github_url}}">View Code</a>
			<a href="{% url 'project_app:all_project' %}">Go Back</a>
		</div>
	</div>
{% endblock %}
